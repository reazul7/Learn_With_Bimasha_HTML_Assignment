        </section>

        <!-- assignment-03 area start -->
        <h1 class="marquee__area">
            <marquee behavior="" direction="">Assignment-03</marquee>
        </h1>

        <section class="user__details__area">
            <h3 class="user__details__area__heading">Registration Form</h3>
            <form action="">
                <div class="user__details">
                    <div class="input__box">
                        <span class="details">First Name: </span>
                        <input type="text" name="fname" placeholder="Enter your first name" id="" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Last Name: </span>
                        <input type="text" name="lname" placeholder="Enter your Last name" id="">
                    </div>
                    <div class="input__box">
                        <span class="details">Email: </span>
                        <input type="email" name="email" placeholder="Enter your email address" id="" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Phone Number: </span>
                        <input type="number" name="phone-number" placeholder="Enter your Phone Number" id="" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Password: </span>
                        <input type="password" name="password" placeholder="Enter your password" id="" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Re-Enter Password: </span>
                        <input type="password" name="re-enter_password" placeholder="Enter your password again" id=""
                            required>
                    </div>
                    <div class="input__box">
                        <span class="details">Upload your photo: </span>
                        <input type="file" name="photo" placeholder="Select your photo" id="" required>
                    </div>
                    <div class="input__box">
                        <span class="details">Your Address: </span>
                        <textarea name="address" id="" placeholder="Write Your Address"></textarea>
                    </div>
                    <div class="input__box">
                        <span class="details">Gender: </span>
                        <input type="radio" id="male" name="Gender" value="male" checked="checked">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="Gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="Gender" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="input__box">
                        <span class="details">Blood Group: </span>
                        <select name="country" id="country">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="input__form__work">
                    <button class="input__form__btn" type="reset" value="Reset">Reset</button>
                    <button class="input__form__btn" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
